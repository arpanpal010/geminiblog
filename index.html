<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Blogging useful linux tips">
    <link rel="shortcut icon" href="img/icon.ico" />
    <link rel="canonical" href="https://wifiextender.github.io/">
    <meta name="author" content="Aaron">

    <title>Aaron's Blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- highlighting template CSS -->
    <link rel="stylesheet" href="./css/highlight.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-default">
      <div class="container"><!--center the navbar text-->
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">rm -rf /</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#!frontpage">Home</a></li>
              <li><a href="#!archive">Archive</a></li>
            </ul>

        <!-- search form -->
        <form class="navbar-form navbar-left">
          <div class="input-group custom-search-form">
            <input type="text" id="uzer-infut" class="form-control">
              <span class="input-group-btn">
                <button id="submitfutton" class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
          </div>
        </form>

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div><!--/.container-->
    </div><!--/.navbar-default-->

    <!--blog content-->
    <div class="container">
        <div id="content">
          <div class="row">

            <!--left column-->
            <div class="page-content col-md-7">
              <noscript><!--javascript detection-->
                <div class="alert alert-dismissible alert-danger">
                    <p>Oh snap! Is <strong>Javascript</strong> enabled ?</p>
                </div>
              </noscript>
              <div id="entries-wrapper"></div><!--page composition tag-->
            </div><!--/.page-content-->

            <!--right column-->
              <div class="sidebar col-md-3">

                <!-- recent posts sidebar -->
                <div id="recentBar"><!--hides the recent posts-->
                  <section class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Recent Posts</h3>
                    </div>
                    <div class="list-group">
                      <div id="recent-posts"></div><!--recent posts composition tag-->
                    </div>
                  </section>
                </div><!-- recentBar -->

                <!-- categories sidebar -->
                <div id="CategoriesBar"><!--hides the categories-->
                  <section class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Categories</h3>
                    </div>
                    <div class="list-group">
                        <div id="tags-div"></div><!--categories composition tag-->
                    </div>
                  </section>
                </div><!-- CategoriesBar -->

               </div><!--/.sidebar-->

          </div><!--/.row-->
        </div><!--/.content-->
    </div><!--/.container-->

    <script src="./js/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.3/marked.min.js"></script>
    <script src="./js/geminiblog.js"></script>
    <script src="./js/config.js"></script>
  </body>
</html>
